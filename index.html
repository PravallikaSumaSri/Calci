<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen">
            <button onclick="clearScreen()" id="clear"><b>clr</b></button>
            <button onclick="deleteLast()" id="delete"><b>del</b></button>
            <button onclick="display('%')"><b>%</b></button>
            <button onclick="display('/')"><b>/</b></button>
            <button onclick="display('7')"><b>7</b></button>
            <button onclick="display('8')"><b>8</b></button>
            <button onclick="display('9')"><b>9</b></button>
            <button onclick="display('*')"><b>*</b></button>
            <button onclick="display('4')"><b>4</b></button>
            <button onclick="display('5')"><b>5</b></button>
            <button onclick="display('6')"><b>6</b></button>
            <button onclick="display('-')"><b>-</b></button>
            <button onclick="display('1')"><b>1</b></button>
            <button onclick="display('2')"><b>2</b></button>
            <button onclick="display('3')"><b>3</b></button>
            <button onclick="display('+')"><b>+</b></button>
            <button onclick="display('.')"><b>.</b></button>
            <button onclick="display('0')"><b>0</b></button>
            <button onclick="calculate()" class="equal"><b>=</b></button>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
